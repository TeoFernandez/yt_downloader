<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de YouTube</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Descargador de YouTube</h2>
                        <form method="POST" class="form">
                            <div class="mb-3">
                                <label for="url" class="form-label">Pega el enlace de YouTube:</label>
                                <input type="text" class="form-control" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Elige qu√© descargar:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="type" id="video" value="video" checked>
                                    <label class="form-check-label" for="video">Video (MP4)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="type" id="audio" value="audio">
                                    <label class="form-check-label" for="audio">Solo Audio (MP3)</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Descargar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
